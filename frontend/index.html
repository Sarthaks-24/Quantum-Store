<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumStore - Local File Intelligence Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .drop-zone.drag-over {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .drop-zone-subtext {
            color: #888;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #filesList {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            color: #888;
            font-size: 0.9em;
        }

        .file-actions button {
            margin-left: 10px;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        #reasoningLog {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding-left: 15px;
            border-left: 3px solid #667eea;
        }

        .log-timestamp {
            color: #858585;
            margin-right: 10px;
        }

        #analysisResults {
            margin-top: 20px;
        }

        .analysis-section {
            background: #f8f9ff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .analysis-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .schema-field {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #764ba2;
        }

        .field-name {
            font-weight: bold;
            color: #333;
        }

        .field-type {
            color: #667eea;
            font-style: italic;
        }

        .confidence-bar {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .confidence-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .group-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .group-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .group-item {
            background: white;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid #667eea;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #888;
            margin-top: 5px;
        }

        .progress-container {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            color: #333;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ QuantumStore</h1>
        <p class="subtitle">Local-First File Intelligence Engine ‚Ä¢ No ML Models ‚Ä¢ Pure Heuristics</p>

        <div class="card">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-text">üìÅ Drop files here or click to browse</div>
                <div class="drop-zone-subtext">Supports: JSON, Text, Images</div>
            </div>
            <input type="file" id="fileInput" class="file-input" multiple accept=".json,.txt,.md,.jpg,.jpeg,.png,.gif">
            <input type="file" id="folderInput" class="file-input" webkitdirectory directory multiple>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="document.getElementById('folderInput').click()">üìÇ Upload Folder</button>
                <button class="btn" onclick="loadFiles()">üìã Load All Files</button>
                <button class="btn btn-secondary" onclick="autoGroup()">üóÇÔ∏è Auto-Group Files</button>
            </div>
        </div>

        <div class="card">
            <h2 style="color: #667eea; margin-bottom: 15px;">üìä Files</h2>
            <div id="filesList"></div>
        </div>

        <div class="card">
            <h2 style="color: #667eea; margin-bottom: 15px;">üß† Reasoning Log</h2>
            <div id="reasoningLog">
                <div class="log-entry">
                    <span class="log-timestamp">[System]</span>
                    <span>Waiting for file upload...</span>
                </div>
            </div>
        </div>

        <div class="card" id="analysisCard" style="display: none;">
            <h2 style="color: #667eea; margin-bottom: 15px;">üìà Analysis Results</h2>
            <div id="analysisResults"></div>
        </div>

        <div class="card" id="groupsCard" style="display: none;">
            <h2 style="color: #667eea; margin-bottom: 15px;">üóÇÔ∏è Auto-Generated Groups</h2>
            <div id="groupsContainer" class="groups-container"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/uploader.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
